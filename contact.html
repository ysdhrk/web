    <div class="container">
        <header>
            <!-- 一番上の会社名　logo画像追加headerお店のロゴやキャッチコピー -->
            <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="孫の手本舗"></a></h1>

        <!-- ナビゲーション -->
        <div class="gnav">
            <nav class="box">
                <ul>
                    <li><a href="about.html">ホーム</a></li>

        <main>
            <div class="contents">
                <div class="main">
                    <section>
                        <h2>お問い合わせ</h2>
                        <p class="lead-form">こちらから</p>
                        <form>
                            <div class="item">
                                <label class="label">お名前</label>
                                <input class="inputs" type="text" name="name">

                            <div class="item">
                                <label class="label">メールアドレス</label>
                                <input class="inputs" type="email" name="email">

                                <label class="label">電話番号</label>
                                <input class="inputs" type="tel" name="tel">

                                <div class="inputs">

                            </div>
                            <div class="item">
                                <label class="label">お問い合わせ内容</label>
                                <textarea class="inputs"></textarea>
                            </div>
                            <div class="btn-area">
                                <input type="submit" value="送信"><input type="reset" value="リセット">
